<perch:before><ul class="topNav"></perch:before>
<li 
    class="<perch:if exists="current_page">selected</perch:if><perch:if exists="ancestor_page">ancestor</perch:if> navItem"
    data-children="<perch:if exists="subitems">true<perch:else>false</perch:if>"
>
    <a href="<perch:pages id="pagePath" />" class="navLink">
        <perch:if exists="subitems">
            <i class="fas fa-angle-down linkIcon"></i>
        </perch:if>
        <perch:pages id="pageNavText" />
    </a>
    <perch:pages id="subitems" encode="false"/>
</li>
<perch:after></ul></perch:after>
