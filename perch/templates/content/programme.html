<div class="wrap">
    <div class="restrict">
        <table class="c-timetable">
            <perch:blocks>
                <perch:block label="Date" type="sectionDate">
                    <tr class="c-timetable__date">
                        <td colspan="3">
                            <h3><perch:content type="text" label="Date" id="date"></h3>
                        </td>
                    </tr>
                </perch:block>
                <perch:block label="Section Title" type="sectionTitle">
                    <tr class="c-timetable__title">
                        <td colspan="3">
                            <h3><perch:content type="text" label="Title" id="title">
                                <perch:if exists="titleSubtext">
                                    <br>
                                <em style="font-size: 1.6rem; font-weight: 400;"><perch:content type="text" label="Subtitle" id="titleSubtext"></em>
                                </perch:if>
                            </h3>
                        </td>
                    </tr>
                </perch:block>
                <perch:block label="Section Subtitle" type="sectionSubTitle">
                    <tr class="c-timetable__subtitle">
                        <td colspan="3" class="c-timetable__subtitle">
                            <h4><perch:content type="text" label="Sub Title" id="subTitle"></h4>
                        </td>
                    </tr>
                </perch:block>
                <perch:block label="Talk" type="talk">
                    <tr class="c-timetable__talk">
                        <td><perch:content id="startTime" type="time" label="Start Time" format="H:i" native="true" ></td>
                        <td>
                            <div style="display: grid" class="c-timetable__talk-description-wrapper">
                                <div style="display: flex; justify-content: space-between; gap: 1rem">
                                    <perch:content id="title" label="Title" type="text"> 
                                    <perch:if exists="abstract">
                                        <button class="c-timetable__button" style="display: block;">View Abstract</button>
                                    </perch:if>
                                </div>
                                <perch:if exists="abstract">
                                    <div class="c-timetable__talk-description">
                                        <div class="c-timetable__talk-description-text">
                                            <perch:content type="textarea" editor="redactor" label="Abstract" id="abstract" html>
                                        </div>
                                    </div>
                                </perch:if>
                            </div>
                        </td>
                        <td class="c-timetable__talk-speaker"><perch:content id="speaker" label="Speaker" type="text"></td>
                    </tr>
                </perch:block>
                <perch:block label="Break" type="break">
                    <tr class="c-timetable__break">
                        <td><perch:content id="startTime" type="time" label="Start Time" format="H:i" native="true" ></td>
                        <td colspan="2"><perch:content id="text" type="text" label="Break"></td>
                    </tr>
                </perch:block>
                
                <perch:block label="Key" type="key">
                    <tr class="c-timetable__key">
                        <th>Time</th>
                        <th>Talk</th>
                        <th>Speaker</th>
                    </tr>
                </perch:block>
            </perch:blocks>
        </table>
    </div>
</div>
